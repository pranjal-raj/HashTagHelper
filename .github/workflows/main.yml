name: my-aar-library

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11 Â  

      - name: Build AAR
        run: |
          ./gradlew assembleRelease

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Upload AAR to JitPack
        uses: actions/upload-artifact@v3
        with:
          name: my-aar-library
          path: build/outputs/aar/my-aar-library-release.aar
